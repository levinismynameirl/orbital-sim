<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orbital Mechanics Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="orbitalCalc.js"></script>
</head>
<body>
    <h1>Orbital Mechanics Simulator</h1>
    <form id="orbit-form">
        <label>Your Mass (kg): <input type="number" step="any" id="mass" required></label><br>
        <label>Your Speed (m/s): <input type="number" step="any" id="speed" required></label><br>
        <label>Distance from Center (m): <input type="number" step="any" id="distance" required></label><br>
        <label>Planet Mass (kg): <input type="number" step="any" id="planet_mass" required></label><br>
        <button type="submit">Calculate</button>
    </form>

    <div id="results"></div>
</body>
</html>
